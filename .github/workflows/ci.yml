name: Node.js CI Pipeline

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: PESU_RR_CSE_E_P12_Automated_Leave_Management_System_ALMS  # ðŸ‘ˆ add this

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint .

      - name: Run Jest tests
        run: npx jest --ci --reporters=default --passWithNoTests