name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Stage 1: Lint
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint || echo "Linter completed with warnings"
      continue-on-error: true

  # Stage 2: Test
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Verify Jest is installed
      run: npx jest --version
    
    - name: Set test environment variables
      run: |
        echo "NODE_ENV=test" >> $GITHUB_ENV
        echo "DB_HOST=localhost" >> $GITHUB_ENV
        echo "DB_USER=test" >> $GITHUB_ENV
        echo "DB_PASSWORD=test" >> $GITHUB_ENV
        echo "DB_NAME=test" >> $GITHUB_ENV
    
    - name: Run tests
      run: npm test -- --no-coverage
      continue-on-error: false

  # Stage 3: Coverage Check
  coverage:
    name: Check Coverage
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Set test environment variables
      run: |
        echo "NODE_ENV=test" >> $GITHUB_ENV
        echo "DB_HOST=localhost" >> $GITHUB_ENV
        echo "DB_USER=test" >> $GITHUB_ENV
        echo "DB_PASSWORD=test" >> $GITHUB_ENV
        echo "DB_NAME=test" >> $GITHUB_ENV
    
    - name: Run tests with coverage
      run: npm test -- --coverage || true
    
    - name: Check coverage directory exists
      run: |
        if [ -d "coverage" ]; then
          echo "Coverage directory found"
          ls -la coverage/
        else
          echo "Coverage directory not found"
          mkdir -p coverage
        fi
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30
        if-no-files-found: ignore

  # Stage 4: Build
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint, test, coverage]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Verify application loads
      run: |
        node -e "const app = require('./app'); console.log('âœ“ App loaded successfully');"
    
    - name: Security audit
      run: npm audit --audit-level=moderate || true
      continue-on-error: true

  # Stage 5: Deploy
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint, test, coverage, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run final tests
      run: npm test
    
    - name: Create deployment package
      run: |
        echo "Creating deployment package..."
        mkdir -p deploy
        cp -r app.js server.js config controllers models routes public package.json package-lock.json deploy/ 2>/dev/null || true
        echo "âœ“ Deployment package created"
    
    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deploy/
        retention-days: 7
    
    - name: Deployment notification
      run: |
        echo "ðŸš€ Deployment completed successfully!"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"

